<form #signUpForm='ngForm' (ngSubmit)= "signUpForm.valid && onSubmit(signUpForm)">
    <input type="text"  #name="ngModel" [(ngModel)]="userService.selectedUser.name" name="name" placeholder="Name" required>
     <div *ngIf="signUpForm.submitted && !name.valid">
        <label>This filed is required</label>
    </div> 
    <br>
    <input type="text"  #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="email" required>
    <div *ngIf="signUpForm.submitted && !email.valid">
        <label>This field is required</label>
    </div>
    <br>
    <input type="password"  #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="password" required>
    <!-- <div *ngIf="signUpForm.submitted && !password.required">
        <label>This field is required</label>

    </div> -->
    <br>
    <input type ="submit" value= "Sign Up">
</form>
<div *ngIf="showsuccessmessage">
    saved successfully
</div>

<div *ngIf="servererrormessages">
    {{servererrormessages}}
</div>
